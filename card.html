<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<!-- your favorite animal's name goes here -->
		<h3>Siamese</h3>
		<!-- your favorite animal's image goes here -->
		<img src="Siamese.jpeg" alt="Siamese">
		<div class="body">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="italic">The Siamese is the legendary temple cat of the King of Siam.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Origin</span>: Thailand</li>
				<li><span>Average Lifespan</span>: 8-12 Years</li>
				<li><span>Weight range</span>: 8-12 lbs</li>
				<li><span>Social/Attention Needs</span>: Moderate, High</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>The Siamese is a long, elegant cat. The body is long, the neck is long,
				the legs and tail are long.</p>
		</div>
	</div>
</body>
</html>
